<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Stick+No+Bills&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" type="text/css" href="style.css" />

        <title>Axios Todo List</title>
    </head>

    <body>
        <h1>Jordan's Todo List Site</h1>
        <form name="todoform"  onsubmit="myFunction()">
            <input type="text" placeholder="Todo" name="title" required />
            <br />
            <input type="text" placeholder="Description" name="description" />
            <br />
            <input type="number" placeholder="Price" name="price" /> <br />
            <label>Task Incomplete?</label>
            <input type="checkbox" name="todoComplete" /> <br />

            <button id="postTodo">Submit</button>
        </form>

        <div id="todoContainer"></div>

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.4/axios.min.js"
            integrity="sha512-lTLt+W7MrmDfKam+r3D2LURu0F47a3QaW5nF0c6Hl0JDZ57ruei+ovbg7BrZ+0bjVJ5YgzsAWE+RreERbpPE1g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <p>Copyright&copy;2022 &nbsp; By: Jordan .F</p>
        <script src="script.js"></script>
    </body>
</html>
